<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap Project</title>
      <meta charset="utf-8">
      <meta name="viewpoint" content="width=device-width,initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">
      <!-- JS -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="custom.js"></script>
   </head>
   </head>
   <body>
      <!-- Navigation Start -->
      <nav class="navbar navbar-expand-lg navbar-dark  bg-success">
         <a class="navbar-brand" href="#">Shop By</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link font-weight-bold" href="index.html">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="about.html">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="contact.html">Contact</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="login.html">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="register.html">Register</a>
               </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-light my-2 my-sm-0 " type="submit">Search</button>
            </form>
         </div>
      </nav>
      <!-- Navigation End -->
      <!-- Content -->
      <div class="container my-5">
         <center>
            <h2>Login Form</h2>
         </center>
         <br>
         <div class="row justify-content-center">
            <div class="col-5">
               <form action="login.html" method="POST">
                  <div class="form-group">
                     <label class="small mb-1" for="inputEmailAddress">Email</label>
                     <input class="form-control" name="email"  id="inputEmailAddress" type="email" placeholder="Enter email address" name="email" />
                  </div>
                  <div class="form-group">
                     <label class="small mb-1" for="inputPassword">Password</label>
                     <input class="form-control"   id="inputPassword" type="password" placeholder="Enter password" name="password" />
                  </div>
                  <div class="form-group">
                     <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                        <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                     </div>
                     <a class="small" href="#">Forgot Password?</a>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                     <button type="submit" class="btn btn-success mainfullbtncolor btn-block">Login</button>
                  </div>
               </form>
               <div class=" mt-3 text-center ">
                  <a href="register.html" class="loginLink text-decoration-none">Need an account? Sign Up!</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
