   <head>
      <title>Bootstrap Project</title>

      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">
      <!-- JS -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="custom.js"></script>
   </head>
   </head>
   <body>
      <!-- Navigation Start -->
      <nav class="navbar navbar-expand-lg navbar-dark  bg-success">
         <a class="navbar-brand" href="#">Shop By</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link font-weight-bold" href="index.html">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="about.html">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="contact.html">Contact</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="login.html">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="register.html">Register</a>
               </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-light my-2 my-sm-0 " type="submit">Search</button>
            </form>
         </div>
      </nav>
      <!-- Navigation End -->
      <!-- Content -->
      <div class="container my-5">
         <center>
            <h2>Create New Account</h2>
         </center>
         <br>
         <div class="row justify-content-center">
            <div class="col-8">
               <form action="register.html" method="POST" enctype="multipart/form-data">
                  <div class="form-row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="small mb-1" for="inputName"> Name</label>
                           <input class="form-control" name="name" id="inputName" type="text" placeholder="Enter Name" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control" name="email" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address"  />
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="small mb-1" for="inputPassword">Password</label>
                           <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Enter password"  />
                           <font id="error" color="red"></font>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                           <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" name="password_confirmation" />
                           <font id="cerror" color="red"></font>
                        </div>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="small mb-1" for="inputPhone"> Phone</label>
                           <input class="form-control" name="phone" id="inputPhone" type="text" placeholder="Enter Phone" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <label class="small mb-1" for="inputEmailAddress">Address</label>
                        <textarea class="form-control" name="address" id="inputEmailAddress" >
                        </textarea>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label class="small mb-1" for="inputPhone"> Photo </label>
                           <input class="form-control-file input_photo" name="photo" id="inputPhone" type="file" placeholder="Enter Phone" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <img src="" class="img-fluid show_photo d-inline-block" >
                        </div>
                     </div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                     <button type="submit" class="btn btn-success mainfullbtncolor btn-block"> Create Account </button>
                  </div>
               </form>
               <div class=" mt-3 text-center ">
                  <a href="login.html" class="loginLink text-decoration-none">Have an account? Go to login</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
